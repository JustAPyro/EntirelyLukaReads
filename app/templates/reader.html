<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ book.title }} - {{ current_chapter.title }} | LukaReads</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f9f6f1;
    }
    .book-cover {
      background: #ddd;
      height: 200px;
      width: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .chapter-list a {
      text-decoration: none;
    }
    .chapter-list .active {
      font-weight: bold;
      color: #0d6efd;
    }
        </style>
    </head>
    <body>
        <div class="container py-5">
            <div class="row mb-4">
                <div class="col-md-4">
                    {% if book.cover_image %}
                        <img src="{{ url_for('static', filename=book.cover_image) }}"
                             alt="Book cover"
                             class="book-cover mb-3">
                    {% endif %}
                    <h2>{{ book.title }}</h2>
                    <p class="text-muted">by {{ book.author }}</p>
                    <p>{{ book.description }}</p>
                </div>
                <div class="col-md-8">
                    <h3 class="mb-3">Chapter: {{ current_chapter.title }}</h3>
                    <p>{{ current_chapter.description }}</p>
                    <audio controls class="w-100 mb-4">
                        <source src="" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <div>
                        <h5>Other Chapters</h5>
                        <ul class="list-group chapter-list">
                            {% for chapter in chaps %}
                                <li class="list-group-item d-flex justify-content-between align-items-center {% if chapter.filename == current_chapter.filename %}active{% endif %}">
                                    <a href="">{{ chapter }}</a>
                                    <i class="bi bi-lock text-secondary"></i>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
